<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="marked.min.js"></script>
  <script src="//cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.js"></script>
</head>
<body>
<div id="content"></div>
<script>
  $(document).ready(function(){
    $.get("AlibabaCloudComputingSetUp.md", function(response, status, xhr){ 
      $("#content").html(marked(response)); 
    });
  })
</script>
</body>
</html>
